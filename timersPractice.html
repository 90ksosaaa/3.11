<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

    <button id="myButton">Click!</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            var button = this;
            setTimeout(function() {
                button.remove();
            }, 3000); // Remove after 3 seconds
        });
    </script>

    </body>
    </html>
